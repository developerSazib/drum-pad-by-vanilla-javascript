<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Drum</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">Clap</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">Openhut</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">Boom</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">Snare</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">Tom</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">Tim</span>
		</div>
	</div>

	<audio data-key="65" src="audio/clap.wav"></audio>
	<audio data-key="83" src="audio/clap10.wav"></audio>
	<audio data-key="68" src="audio/CP_set1.wav"></audio>
	<audio data-key="70" src="audio/Mpl-clap.wav"></audio>
	<audio data-key="72" src="audio/CP_set1.wav"></audio>
	<audio data-key="71" src="audio/percussion-clap.wav"></audio>
	<audio data-key="74" src="audio/pong-verb-clap	.wav"></audio>
	<audio data-key="75" src="audio/Tw-clap.wav"></audio>
	<audio data-key="76" src="audio/clap.wav"></audio>


	<script>
		

		function playSound(e) {
			const audio = document.querySelector(`audio[data-key= "${e.keyCode}"]`);
			const key = document.querySelector(`.key[data-key= "${e.keyCode}"]`);
			if (!audio) return; //stop the function from running
			audio.currentTime = 0;
			audio.play();
			key.classList.add('playing');
			}

			function removeTranstion(e){
				if (e.propertyName !== 'transform') return; //stop it if it's not a tranform

				this.classList.remove('playing');
			}


			const keys = document.querySelectorAll('.key');
			
			keys.forEach(key => key.addEventListener('transitionend' , removeTranstion));
			window.addEventListener('keydown' ,  playSound);

		
	</script>
</body>
</html>
